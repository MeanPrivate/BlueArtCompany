              <div class="inner">

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
        var currentSlide = 0;
        var totalSlides = document.querySelectorAll('.gallery img').length;

        function showSlide() {
            var gallery = document.querySelector('.gallery');
            var slideWidth = document.querySelector('.gallery img').clientWidth;
            gallery.style.transform = 'translateX(' + (-slideWidth * currentSlide) + 'px)';
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updatePagination();
            showSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updatePagination();
            showSlide();
        }

        function updatePagination() {
            var pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            for (var i = 0; i < totalSlides; i++) {
                var dot = document.createElement('span');
                dot.classList.add('dot');
                if (i === currentSlide) {
                    dot.classList.add('active');
                }
                pagination.appendChild(dot);
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updatePagination();
            showSlide();
        }

        setInterval(nextSlide, 3500);

        updatePagination(); // 초기화
    </script>
        
	</body>
